  <body>
    <header id="site-header">
      <div class="container">
        <hgroup class="row">
            <div>
                <a id="logo" target="_blank"
                   href="https://www.gnu.org/s/librejs/"
                   title="LibreJS - Free JavaScript in your browser"
                   >LibreJS - Free JavaScript in your browser</a>
            </div>
        </hgroup>
      </div>
    </header>

    <div id="main">
      <div id="promotional">
        <div class="container">
          <div class="row">
            <div class="span12">
              <div class="page-header">
                <h1>LibreJS | Whitelist</h1>
              </div>
              <div>
                  <div class="btn-group librejs-controls">
                      <button class="librejs-whitelist-reset btn btn-default">
                          Reset whitelist to default
                      </button>
                  </div>
                  <table id="whitelist"
                         class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th class="info rule-type">Hash</th>
                      <th class="info url">URL</th>
                      <th class="info">Info</th>
                      <th class="info delete-rule">Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          
        </div>
        <div id="loadingBox"><img src="images/ajax-loader.gif"/></div>
      </div>
      <div class="librejs-banners">

             ><img src="images/libre.png"></a>
